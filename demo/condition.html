<!DOCTYPE html>
<html>
<head>
	<title>Introduction to conditions in vue js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
	
		<button v-on:click="error=!error">I am Error</button>
		<button v-on:click="success=!success">I am Success</button>
		<p v-if="error">I am error</p>
		<p v-else-if="success">I am success</p>
	</div>

<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			error:false,
			success:false
		}
		
	})

	
</script>


</body>
</html>
