<!DOCTYPE html>
<html>
<head>
	<title>Map Function example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript">
		 let data = [ {
       
  
                "id":1,

            "name":"Gautam",
